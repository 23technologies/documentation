structure:
- name: blog
  nodesSelector:
    path: https://github.com/gardener/documentation/tree/master/website/blog
  properties:
    index: true
    frontmatter:
      title: Blogs
      type: blog
      layout: blog-list
      aggregate: true
- name: adopter
  nodes:
  - source: https://github.com/gardener/documentation/blob/master/website/adopter/_index.md
    properties:
      frontmatter:
        title: Adopters
        url: /adopter
        type: landingpage
- name: community
  nodes:
  - source: https://github.com/gardener/documentation/blob/master/website/community/_index.md
    properties:
      title: Community
      url: /community
      type: landingpage
{{- $latest := "" }}
{{- $vers := Split .versions "," -}}
{{-  range $vers -}}
{{- if eq $latest "" -}}
{{- $latest = . }}
- name: documentation
  nodesSelector:
    path: https://github.com/gardener/documentation/blob/master/.docforge/documentation.yaml
{{- else }}
- name: {{.}}
  nodesSelector:
    path: https://github.com/gardener/documentation/blob/master/.docforge/documentation.yaml
  links:
    rewrites:
      gardener/documentation/(tree|blob|raw):
        version: {{.}}
      gardener/gardener/(tree|blob|raw):
        version: {{.}}
{{- end -}}
{{- end }}
links:
  rewrites:
    gardener/gardener:
      version: {{ $latest }}
  downloads:
    scope:
      gardener/documentation/(blob|raw)/(.*)/website: ~
