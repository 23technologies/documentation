      menu: sln
      sidebar: true
      weight: 20
  nodesSelector:
    path: https://github.com/gardener/documentation/blob/master/.docforge/concepts.yaml
- name: contribute
  properties:
    frontmatter:
      title: Contribute
      description: Contributors guides for code and documentation
